<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸšŒ Onde devo descer?</title>

<!-- Leaflet CSS e JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    #map {
        height: 100%;
        width: 100%;
    }

    #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.95);
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
    }

    #destino {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #0196B4;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #016e8a;
    }

    #legend {
        position: absolute;
        bottom: 20px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 1000;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 4px;
    }

    .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-block;
    }

    @media (max-width: 600px) {
        #destino, button {
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<div id="map"></div>

<div id="controls">
    <input type="text" id="destino" placeholder="Digite o endereÃ§o de destino"/>
    <button onclick="startTracking()">Iniciar rastreamento</button>
</div>

<div id="legend">
    <div class="legend-item"><span class="legend-color" style="background: blue;"></span> VocÃª</div>
    <div class="legend-item"><span class="legend-color" style="background: red;"></span> Parada de Ã´nibus</div>
    <div class="legend-item"><span class="legend-color" style="background: green;"></span> Destino</div>
</div>

<script>
let map, userMarker, stopMarker, destMarker;
let alertaEmitido = false;
let firstPosition = true;

// âš ï¸ Alerta inicial sobre endereÃ§o completo
window.onload = function() {
    alert("âš ï¸ Digite o endereÃ§o completo, incluindo o nÃºmero. Assim podemos indicar corretamente a parada de Ã´nibus mais prÃ³xima do seu destino e avisar quando for a sua hora de descer.");
};

// Pins personalizados
const bluePin = L.icon({iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize:[32,32], iconAnchor:[16,32]});
const redPin  = L.icon({iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize:[32,32], iconAnchor:[16,32]});
const greenPin= L.icon({iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png', iconSize:[32,32], iconAnchor:[16,32]});

// Inicializa mapa
function startMap(lat, lng){
    if(!map){
        map = L.map('map').setView([lat,lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marcador do usuÃ¡rio - azul
        userMarker = L.marker([lat,lng], {icon: bluePin}).addTo(map).bindPopup("VocÃª").openPopup();
    }
}

function updateUser(lat,lng){
    if(userMarker){
        userMarker.setLatLng([lat,lng]);
    }
}

// Haversine em metros
function calcularDistancia(lat1, lng1, lat2, lng2) {
    const R = 6371000;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2-lat1);
    const dLng = toRad(lng2-lng1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLng/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

// Atualiza parada e destino
async function updateStop(lat,lng){
    const destino = document.getElementById("destino").value;
    if(!destino) return;

    try {
        const url = `/nearest_stop/?lat=${lat}&lng=${lng}&destino=${encodeURIComponent(destino)}&raio=500`;
        const resp = await fetch(url);
        const data = await resp.json();
        if(data.error) return;

        if(stopMarker) map.removeLayer(stopMarker);
        if(destMarker) map.removeLayer(destMarker);

        stopMarker = L.marker([data.lat, data.lng], {icon:redPin}).addTo(map).bindPopup("Parada de Ã´nibus");
        destMarker = L.marker([data.dest_lat, data.dest_lng], {icon:greenPin}).addTo(map).bindPopup("Destino: " + destino);

        const distancia = calcularDistancia(lat, lng, data.lat, data.lng);
        if(distancia <= 50 && !alertaEmitido){
            alertaEmitido = true;
            alert("ðŸšŒ Sua parada Ã© a prÃ³xima!");
            const msg = new SpeechSynthesisUtterance("Sua parada Ã© a prÃ³xima!");
            window.speechSynthesis.speak(msg);
        }
    } catch(err){
        console.warn("Erro ao buscar parada: " + err);
    }
}

// Inicia rastreamento
function startTracking(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                startMap(lat,lng);
                updateUser(lat,lng);
                updateStop(lat,lng);

                navigator.geolocation.watchPosition(
                    pos => {
                        const lat = pos.coords.latitude;
                        const lng = pos.coords.longitude;
                        updateUser(lat,lng);
                        updateStop(lat,lng);
                        map.setView([lat,lng]);
                    },
                    err => console.warn("Erro ao atualizar localizaÃ§Ã£o: " + err.message),
                    { enableHighAccuracy:true, maximumAge:10000, timeout:30000 }
                );
            },
            err => console.warn("Erro ao pegar localizaÃ§Ã£o inicial: " + err.message),
            { enableHighAccuracy:true, maximumAge:10000, timeout:30000 }
        );
    } else {
        console.warn("Seu navegador nÃ£o suporta geolocalizaÃ§Ã£o.");
    }
}
</script>

</body>
</html>
